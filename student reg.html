<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body bgcolor="yellow" >
    <center>
    <div style="width: 50%;height:550px;border: solid 2px;color: black;">
     <form>
        <table align="center">
            <center><h1><mark>Registration page</mark></h1></center>
            <tr>
                <td><ladel>Enter your name</ladel></td>
                <td>:</td>
                <td><input placeholder="your name"></td>
            </tr>
            <tr>
                <td><label> Enter your Father name</label></td>
                <td>:</td>
                <td><input placeholder="Father name"></td>
            </tr>
            <tr>
                <td><label>Enter your Mother name</label></td>
                <td>:</td>
                <td><input placeholder="Mother name"></td>
            </tr>
            <tr>
                <td><label>Enter your Aadhar number</label></td>
                <td>:</td>
                <td><input placeholder=" your Aadhar "></td>
            </tr>
            <tr>
                <td><label>Enter your Mail id</label></td>
                <td>:</td>
                <td><input placeholder="Mail id"></td>
            </tr>
            <tr>
                <td><label>Enter your Date of birth</label></td>
                <td>:</td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="1">Male</td>
                <td><input type="radio" name="2">Female</td>
            </tr>
            <tr>
                <td><label>Enter your Mobile number</label></td>
                <td>:</td>
                <td><input placeholder="Mobile number"></td>
            </tr>
            <tr>
                <td><label>Enter your Parent mobile number</label></td>
                <td>:</td>
                <td><input placeholder="Parent number"></td>
            </tr>
            <tr>
                <td><label>Enter your Present address</label></td>
                <td>:</td>
                <td><textarea cols="20"rows="5"value="address"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td>:</td>
                <td><input type="state"></td>
            </tr>
            <tr>
                <td><label>Select your course</label></td>
                <td>:</td>
                <td>
                    <select><br>
                        <datalist id="course">
                            <option>course</option>
                            <option>B.tech</option>
                            <option>M.tech</option>
                            <option>MBA</option>
                            <option>MCA</option>
                            <option>None</option>    
                        </datalist>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter your course specialization</td>
                <td>:</td>
                <td>
                    <select><br>
                        <datalist id="B.tech">
                            <option>B.tech</option>
                            <option>CSE</option>
                            <option>AI&ML</option>
                            <option>AI&DS</option>
                            <option>DS</option>
                        </datalist>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload your resum</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
            <tr><br>
                <td align="center">
                    <br> <input type="submit"value="submit"></br>
                </td>
            </tr>
        </form>
        </table>
    </div>
    </center>
